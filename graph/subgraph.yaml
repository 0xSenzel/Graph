specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RandomWinnerGame
    network: mumbai
    source:
      address: "0x889Ef69261272Caa27f0655D0208bAc7055EDAD5"
      abi: RandomWinnerGame
      startBlock: 25208634
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GameEnded
        - GameStarted
        - OwnershipTransferred
      abis:
        - name: RandomWinnerGame
          file: ./abis/RandomWinnerGame.json
      eventHandlers:
        - event: GameEnded(address,bytes32)
          handler: handleGameEnded
        - event: GameStarted(uint8,uint256)
          handler: handleGameStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
